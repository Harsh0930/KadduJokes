<title>Home</title>

<body>
<main class="main_container container-fluid p-0 m-0">
<!-- CONTENT CONTAINER  -->
<section class="content_container container-fluid px-5 py-4">
    <!-- CHANNEL LOGO  -->
<div class="channel_logo_container d-flex justify-content-center my-2">
    <img src="../assets/images/brand_logo.png" alt="kaddu joke" class="channel_image img-fluid">
</div>
<!-- CHANNEL NAME  -->
<div class="channel_name_container d-flex justify-content-center">
    <h1 class="channelname_heading text-uppercase mt-4 mb-2"><span id="channel_name"></span></h1>
</div>
<!-- CHANNEL DESCRIPTION  -->
<div class="channel_desc_container">
    <p class="channel_description text-center"><span id="description"></span></p>
</div>
<!-- SUBSCRIBER,VIDEO AND PLAYIST COUNT ROW  -->
    <section class="row counters p-4">
        <!-- SUBSCRIBER COUNT COLUMN  -->
        <section class="subscriber_count_column col-lg-4 col-md-4 col-sm-12 p-4 text-center">
            <h1 class="subscriber_count display-5 mb-2"><span>+</span> <span id="subscriber_count"></span></h1>
            <p class="subscriber text-light text-center fs-5">Subscribers</p>
        </section>
        <!-- VIDEO COUNT COLUMN  -->
        <section class="video_count_column col-lg-4 col-md-4 col-sm-12 p-4 text-center">
            <h1 class="video_count display-5 mb-2"><span>+</span> <span id="video_count"></span></h1>
            <p class="videos text-light text-center fs-5">Videos</p>
        </section>
        <!-- VIEWS COUNT COLUMN  -->
        <section class="views_count_column col-lg-4 col-md-4 col-sm-12 p-4 text-center">
            <h1 class="views_count display-5 mb-2"><span>+</span> <span id="views"></span></h1>
            <p class="views text-light text-center fs-5">Views</p>
        </section>
    </section>
    <!-- DIVIDER  -->
    <div class="custom-shape-divider-bottom-1701437909 p-0 mt-3">
        <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
            <rect x="1200" height="3.6"></rect>
            <rect height="3.6"></rect>
            <path d="M0,0V3.6H580.08c11,0,19.92,5.09,19.92,13.2,0-8.14,8.88-13.2,19.92-13.2H1200V0Z" class="shape-fill"></path>
        </svg>
    </div>
</section>
<!-- NAVIGATION BAR -->
<section class="navbar_container p-0">
    <div class="navbar_item_container p-0 m-0 my-4 d-inline-flex justify-content-center w-100">
        <ul class="navbar_items d-flex justify-content-center align-items-center my-3 px-5 py-2" type="none">
            <li class="navbar_list"><a href="/home.html" class="navbar_links text-decoration-none mx-3 px-3 py-2">Home</a></li>
            <li class="navbar_list"><a href="/series.html" class="navbar_links text-decoration-none mx-3 px-3 py-2">Series</a></li>
            <li class="navbar_list"><a href="/gaming.html" class="navbar_links text-decoration-none mx-3 px-3 py-2">Gaming</a></li>
            <li class="navbar_list"><a href="/learning.html" class="navbar_links text-decoration-none mx-3 px-3 py-2">Learning</a></li>
            <li class="navbar_list"><button class="contact_us_btn btn">Contact Us</button></li>
        </ul>
    </div>
</section>
</main>
<script src="../assets/context/interaction.js"></script>
